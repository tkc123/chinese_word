
<ons-page>
	<div id="game_area" ng-controller="gameCtrl as game">
		<ons-toolbar class="header">
			<div class="left" ng-click="game.warnConfirm()">
				<ons-toolbar-button>
					<ons-icon icon="ion-close-round" fixed-width="false" style="font-size: 26px; color:#fff; vertical-align: -4px"></ons-icon>
				</ons-toolbar-button>
			</div>
			<div class="center">
				中国語単語
			</div>
			<div class="right">
			</div>
		</ons-toolbar>
		<div class="content">
			<div class="question">
				<div class="qst_data">
					<p class="right">{{game.items.currentNum + 1}} / {{game.items.totalNum}}問目</p>
					<p class="left">{{game.items.rightNum}}</p>
				</div>
				<div class="txt_data">
					<div class="pinyin">
						<span>{{game.items.currentQ.pinyin}}</span>
						<i class="fa fa-volume-up" aria-hidden="true"></i>
					</div>
					<div class="title">{{game.items.currentQ.text}}</div>
				</div>
				<div class="choices">
					<ons-row>
						<ons-col width="90%" align="center" ng-repeat="choice in game.items.currentQ.choices track by $index">
							<div class="choice">
								<button class="button button--large--cta" ng-click="game.getAnswer($index)">
									{{choice}}
								</button>
							</div>
						</ons-col>
					</ons-row>
				</div>
			</div>
		</div>
	</div>
</ons-page>
